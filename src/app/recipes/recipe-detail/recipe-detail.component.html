<div class="row" >
  <div class="col-xs-12">
    <img src="{{itemToBeDisplayed.imagePath}}" alt="" class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{itemToBeDisplayed.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Add ingredients</a></li>
        <li><a href="#">Edit recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
<div class="col-xs-12">
  {{itemToBeDisplayed.desc}}
</div>
</div>
<div class="row">
    <div class="col-xs-12" *ngFor="let ingredient of (itemToBeDisplayed.ingredients)">
      {{ingredient}}
    </div>
    </div>
